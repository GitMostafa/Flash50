<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="/static/login-register.css" rel="stylesheet">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <p class="{{ category }}">{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <a href="#" class="logo_login">Flash50</a>
        <img src="/static/logo.png" class="logo_login_image" alt="logo">
        <div class="flex-container">
            <div class="content-container">
                <div class="form-container">
                    <form action="/login" method="post">
                        <h1 class="login-title">
                            Login
                        </h1>
                        <br>
                        <br>
                        <span class="subtitle">USERNAME:</span>
                        <br>
                        <input type="text" name="username" value="">
                        <br>
                        <span class="subtitle">PASSWORD:</span>
                        <br>
                        <input type="password" name="password" value="">
                        <br>
                        <br>
                        <input type="submit" value="Sign In" class="submit-btn">
                        <h4 class="register_text">Don't have an account? <a href="{{ url_for('register') }}">Register!</a></h4>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
